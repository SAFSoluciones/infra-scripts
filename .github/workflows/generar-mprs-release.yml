name: Generar MPRS Release (Masivo)

on:
  # Ejecuci칩n manual (Bot칩n de p치nico/aprobaci칩n QA)
  workflow_dispatch:
    inputs:
      release_branch:
        description: 'Rama a promover (ej: release/v11.0.2026.01)'
        required: true
        type: string

jobs:
  create-pull-requests:
    name: Crear PRs Main y Developer
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout infra-scripts
        uses: actions/checkout@v4

      - name: Ejecutar Script de MPRS
        env:
          GH_TOKEN: ${{ secrets.GH_ORG_TOKEN }} 
          ORG_NAME: "SAFSoluciones"
          RELEASE_BRANCH: ${{ inputs.release_branch }}
        run: |
          # Damos permisos al script
          chmod +x scripts/create-mprs.sh
          
          # Ejecutamos el script
          ./scripts/create-mprs.sh
